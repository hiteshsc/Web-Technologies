<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    style="
      background: url(https://images.unsplash.com/photo-1519751138087-5bf79df62d5b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80);
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    "
  >
    <header class="container display-2 text-center my-4">Flashcards</header>
    <div class="row justify-content-center p-4">
      <button id="addQue" class="btn btn-warning col-6 col-md-3">
        Add Question
      </button>
      <section id="inp" class="col-md-6 border p-3 d-none bg-light">
        <label for="question" class="form-label">Question</label>
        <input
          type="text"
          class="form-control mb-3"
          name="question"
          id="question"
        />

        <label for="answer" class="form-label">Answer</label>
        <textarea
          name="answer"
          class="form-control mb-3"
          id="answer"
          cols="30"
          rows="4"
        ></textarea>
        <button id="submit" class="btn btn-info form-control mb-2">
          Submit
        </button>
      </section>
    </div>

    <div class="container-fluid">
      <div class="row gy-3" id="flashcards">
        <!-- All cards are stored here -->
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

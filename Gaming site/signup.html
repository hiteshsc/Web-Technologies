<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming world</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylev2.css" />
    <link rel="stylesheet" href="signup.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-black p-4 px-2 fixed-top"
    >
      <div class="container-fluid bg-black">
        <a class="navbar-brand" id="logo" href="#">RETRO REALM</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end py-0 bg-black"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-center active" href="indexv2.html#about"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-center" href="indexv2.html#store"
                >Collection</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-center" href="#about"
                >Contact us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-center" href="signup">Sign up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      id="signup"
      class="container d-flex flex-column justify-content-center align-items-center text-sm-center"
      style="height: 100vh; background: url(bg.jpg); background-size: cover"
    >
      <div class="card bg-dark m-1" style="width: 18rem">
        <div class="card-body">
          <form>
            <input
              id="username"
              type="text"
              class="form-control bg-secondary text-white border-secondary"
            />
            <div
              class="text-danger p-2"
              style="height: 50px; font-size: 20px"
            ></div>
            <input
              id="password"
              type="password"
              class="form-control bg-secondary text-white border-secondary"
            />
            <div
              class="text-danger p-2"
              style="height: 80px; font-size: 20px"
            ></div>

            <button class="form-control btn btn-secondary">Sign up</button>
          </form>
        </div>
      </div>
      <div id="loginLink">Already user? Log in here</div>
    </div>

    <div
      id="login"
      class="container d-flex flex-column justify-content-center align-items-center text-sm-center"
      style="height: 100vh; background: url(bg.jpg); background-size: cover"
    >
      <div class="card bg-dark m-1" style="width: 18rem">
        <div class="card-body">
          <form>
            <input
              id="loginusername"
              type="text"
              required
              class="form-control bg-secondary text-white border-secondary"
            />
            <div
              class="text-danger p-2"
              style="height: 50px; font-size: 20px"
            ></div>
            <input
              id="loginpassword"
              type="password"
              required
              class="form-control bg-secondary text-white border-secondary"
            />
            <div
              class="text-danger p-2"
              style="height: 80px; font-size: 20px"
            ></div>

            <button class="form-control btn btn-secondary">Log in</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
